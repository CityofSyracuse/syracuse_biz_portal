{% extends "base.html" %}
{% load i18n widget_tweaks %}

{% block title %}Reset Password{% endblock %}

{% block content %}

<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="account-form panel panel-default">
      <div class="panel-heading">
        Password Reset Syracuse Business Portal
      </div>
      <div class="panel-body">
       <p>Please specify your email address to receive instructions for resetting it.</p>
		<form action="" method="post">
		    <div style="display:none">
		        <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
		    </div>
		     {{ form.email.errors }}
		    <p><label for="id_email">E-mail address:</label> {{ form.email }}
		    <br>
		    <br>
		    <input type="submit" value="Reset password" /></p>
		</form>
        <br>
      </div>
    </div>
  </div>
</div>

{% endblock %}
