{% load staticfiles %}
 <!-- Navigation -->
<nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
    <div class='translate-bar'>
      <div id='google_translate_element'>
        <script>
          function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'en,es,hy,ko,ru,tl,vi,zh-TW', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, gaTrack: true, gaId: 'UA-74906812-2'}, 'google_translate_element');
          }
        </script>
        <script src='//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit' type='text/javascript'></script>
      </div>
<!--       <a class="dismiss-gt-link" aria-label="Disable Google Translate bar" href="/?dismissgt=true">&#9447;</a> -->
    </div>

    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span> Menu
            </button>
            <a class="navbar-brand" href="#">
              <img id="main-logo" alt="Brand" src="{% static 'images/syracuse-seal.png' %}">
              Business Portal
            </a>
        </div>


        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">

                <li class="hidden">
                    <a href="#page-top"></a>
                </li>
                {% for c in categories %}
                <li class="page-scroll">
                    <a href="/">{{c.name}}</a>
                </li>
                {% endfor %}
                <li class="page-scroll">
                    <a href="#contact">Contact</a>
                </li>
                {% if user.is_authenticated %}
                  <li>
                      <a href="#">Profile</a>
                  </li>
                  <li>
                      <a href="#">Log Out</a>
                  </li>
                {% else %}
                  <li>
                      <a href="/accounts/login/">Login</a>
                  </li>
                {% endif %}

            </ul>

        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
